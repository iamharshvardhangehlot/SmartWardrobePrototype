{% extends 'base.html' %}
{% block content %}
<div class="p-8 text-center">
    <h1 class="text-3xl font-bold mb-6 text-white">Add New Item</h1>

    <form method="post" enctype="multipart/form-data" class="space-y-6 max-w-md mx-auto">
        {% csrf_token %}
        
        {% if form.errors %}
        <div class="bg-red-500 text-white p-4 rounded mb-4 text-left">
            <strong>тЪая╕П Error:</strong>
            {{ form.errors }}
        </div>
        {% endif %}

        <div class="bg-gray-700 p-6 rounded-xl">
            <label class="block text-blue-300 font-bold mb-2">1. Upload Cloth Photo</label>
            {{ form.image }}
        </div>

        <div class="bg-gray-700 p-6 rounded-xl">
            <label class="block text-gray-300 font-bold mb-2">2. Price (INR)</label>
            {{ form.purchase_price }}
        </div>

        <button type="submit" class="w-full bg-blue-600 py-4 rounded-full font-bold text-xl hover:bg-blue-500 transition shadow-lg">
            ЁЯЪА Analyze with AI
        </button>
    </form>
</div>
{% endblock %}
