<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kapaat Admin Login</title>
    <style>
      :root {
        --bg: #f7f7f5;
        --surface: #ffffff;
        --text: #1c1c1e;
        --muted: rgba(28, 28, 30, 0.55);
        --accent: #0c7b51;
        --border: rgba(28, 28, 30, 0.08);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      .wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 16px;
      }
      .card {
        width: 100%;
        max-width: 420px;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 24px;
        padding: 32px;
        box-shadow: 0 20px 40px rgba(28, 28, 30, 0.08);
      }
      .logo {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      .logo img {
        height: 48px;
        width: auto;
        object-fit: contain;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 22px;
        text-align: center;
      }
      p {
        margin: 0 0 24px;
        text-align: center;
        color: var(--muted);
        font-size: 14px;
      }
      label {
        display: block;
        font-size: 13px;
        margin-bottom: 6px;
        color: var(--muted);
      }
      input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 14px;
        border: 1px solid var(--border);
        font-size: 15px;
        margin-bottom: 16px;
      }
      button {
        width: 100%;
        padding: 14px 16px;
        border-radius: 16px;
        border: none;
        background: var(--accent);
        color: #fff;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
      }
      .error {
        background: rgba(255, 107, 107, 0.12);
        color: #c0392b;
        padding: 10px 12px;
        border-radius: 12px;
        font-size: 13px;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <form class="card" method="post">
        {% csrf_token %}
        <div class="logo">
          <img src="/media/logo/image-removebg-preview.png" alt="Kapaat" />
        </div>
        <h1>Admin Login</h1>
        <p>Sign in to access the prototype dashboard.</p>
        {% if error %}
          <div class="error">{{ error }}</div>
        {% endif %}
        <input type="hidden" name="next" value="{{ next }}" />
        <label for="username">Username</label>
        <input id="username" name="username" type="text" autocomplete="username" required />
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />
        <button type="submit">Sign In</button>
      </form>
    </div>
  </body>
</html>
